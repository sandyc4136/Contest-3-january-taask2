<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandip Chhetry FrontEnd 1 january contest 3 : 21-jan-2023</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="item left">
          <div class="div1-left">
            <div class="name-div">
              <p class="name">Text Field</p>
              <span class="material-symbols-outlined"> emergency </span>
            </div>
  
            <input type="text" placeholder="Input Text" />
          </div>
          <div class="div2-left">
            <div class="select1">
              <p></p>
              <span class="material-symbols-outlined"> info </span>
            </div>
            <select name="name" id="option">
              <option class="option" value="">Select</option>
              <option value="10th">Option 1</option>
              <option value="12th">Option 2</option>
              <option value="Bachelor">Option 3</option>
              <option value="Master">Option 4</option>
            </select>
          </div>
          <div class="div3-left">
              <div class="text-1">
                  <p>Text Area</p>
                  <span class="material-symbols-outlined"> info </span>
              </div>
              <textarea class="text-area1" placeholder="Text Area"></textarea>
          </div>
          <div class="div4-left">
              <div class="add-on">
                  <p>Text Field with Add-ons</p>
                  <span class="material-symbols-outlined"> emergency </span>
              </div>
              <div class="add-on-input">
                  <span>Label</span>
                  <input type="text" placeholder="Input Text">
                  <button>Button</button>
              </div>
          </div>
        </div>
        <div class="item right">
          <div class="search-div">
              <span class="material-symbols-outlined"> search </span>
                  <input type="text" placeholder="Search">
               
          </div>
          <div class="inc-dec">
            <span class="material-symbols-outlined">
                remove
            </span>
              <p>1</p>
            <span class="material-symbols-outlined">
                add
            </span>
          </div>
          <div class="checkbox">
              <input type="checkbox"> Checkbox
  
          </div>
          <div class="radio">
              <input type="radio"> Radio
          </div>
          <div class="switch">
              <div class="shape">
                <div class="white-circle"></div>
              </div>
              Switch
          </div>
        </div>
      </div>
    </body>
  </html>
